<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex</title>
    <script>
        function evenorodd(x){
        if(x % 2 ==0){
            document.write(x  +     "   is even number")
        }else{
            document.write(x  +     "   is odd number")
        }
    }       
    </script>
</head>
<body>
    <h4>เลขคู่</h4>
    <script>
        let n = 9;
        evenorodd(n);
    </script>
    <h4>ex</h4>
    
    
    
</body>
</html>
